<main class="content-wrapper">
  <div class="container p-30">
    <div class="row">
      <div class="col-md-12 main-datatable">
        <div class="card_body">
          <div class="task-list">User List</div>
          <div class="row d-flex">
            <div class="col-sm-4 createSegment">
              <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#new-user" (click)="addUser()">New User</button>
            </div>
              <div class="col-sm-8 add_flex">
              <div class="form-group searchInput">
                <label for="email">Search:</label>
                <input type="search" class="form-control" id="filterbox" placeholder=" ">
              </div>
            </div>
          </div>
          <div class="overflow-x">
            <table style="width:100%; " id="filtertable" class="table cust-datatable dataTable no-footer">
              <thead>
                <tr>
                  <th style="min-width:20px; max-width: 50;">STT</th>
                  <th style="min-width:20px; max-width: 50;">ID</th>
                  <th style="min-width:150px;">Full Name</th>
                  <th style="min-width:150px;">Email</th>
                  <th style="min-width:100px;">Phone</th>
                  <th style="min-width:150px;">Address</th>
                  <th style="min-width:100px;">Create date</th>
                  <th style="min-width:100px;">Action</th>
                </tr>
              </thead>
              <tbody *ngFor="let user of userList; index as i">
                <tr>
                  <td >{{i + 1}}</td>
                  <td>{{user.id}}</td>
                  <td>{{user.fullName}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.address}}</td>
                  <td>{{user.createDate}}</td>
                  <td>
                    <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#new-user" (click)="details()">Details</button>
                    <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#delete">Delete</button>
                    <br>
                    <button type="button" class="btn btn-warning mt-2 " data-toggle="modal" data-target="#password-recover">Password Recover</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>




<div class="modal fade" id="new-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">User Name<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="Text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Phone Number<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="Text" class="form-control" id="inputName" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Email<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label"> Password<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Confirm Password<span
              class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="" placeholder="Confirm Password">
          </div>
        </div>
        <!-- <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Date Of Birth<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
          </div>
        </div> -->
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Address<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="Text" class="form-control" id="" placeholder="Address">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="checkAdd">Save</button>
      </div>
    </div>
  </div>
</div>
