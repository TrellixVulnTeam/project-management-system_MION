<div class="section-body">
    <div class="container-fluid p-30">
        <h1 style="    margin-bottom: 30px;">List Project</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="child-header" style="    display: flex;">
                    <div class="group-button" style="    margin-right: auto;">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#new-project">Add
                            Project</button>
                    </div>
                    <div class="header-action col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search here">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<!-- end button with search -->
<!-- list project -->
<div class="section-body mt-3">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="Project-List" role="tabpanel">
                <div class="row">

                    <div class="col-lg-6 col-md-12" style="margin-top: 30px;" *ngFor="let p of projectList">
                        <a  class="link-detail" routerLink='/project-manager/details'>
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">{{p.name}}</h3>
                                    <span class="badge badge-success">{{p.status}}</span>
                                </div>
                                <div class="card-body">
                                    
                                    <p>{{p.des}}</p>
                                    <div class="row">
                                        <div class="col-5 py-1"><strong>Start:</strong></div>
                                        <div class="col-7 py-1">{{p.startDate}}</div>
                                        <div class="col-5 py-1"><strong>End:</strong></div>
                                        <div class="col-7 py-1">{{p.endDate}}</div>
                                        <div class="col-5 py-1"><strong>Task:</strong></div>
                                        <div class="col-7 py-1"><strong>23</strong></div>
                                        <div class="col-5 py-1"><strong>Todo:</strong></div>
                                        <div class="col-7 py-1"><strong>32</strong></div>
                                        <div class="col-5 py-1"><strong>Bug:</strong></div>
                                        <div class="col-7 py-1"><strong>5</strong></div>
                                        <div class="col-5 py-1"><strong>Team size:</strong></div>
                                        <div class="col-7 py-1">
                                            <span class="avatar avatar-sm">+8</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="clearfix">
                                        <div class="float-left"><strong>15%</strong></div>
                                        <div class="float-right"><small class="text-muted">Progress</small>
                                        </div>
                                    </div>
                                    <div class="progress progress-xs">
                                        <div class="progress-bar bg-red" role="progressbar" style="width: 15%"
                                            aria-valuenow="36" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>




                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="new-project" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <label for="inputName" class="col-sm-3 col-form-label">Project Name<span
                        class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input type="Text" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Due <span class="text-danger">*</span></label>
                <div class="col-md-9" style="display: flex;">
                    <input type="text" class="form-control datepicker" name="date" value="">

                    <span style="padding: 10px;">To</span>
                    <input type="text" class="form-control datepicker" name="date" value="">

                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Description <span
                        class="text-danger">*</span></label>
                <div class="col-md-9">
                    <textarea rows="4" class="form-control no-resize" placeholder="Descriptions"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">
                    Status<span class="text-danger">*</span></label>
               
                <div class="col-md-7">
                    <select class="custom-select mr-sm-2" id="">
                        <option selected>Status</option>
                        <option value="1">Draft</option>
                        <option value="2">Pending</option>
                        <option value="3">Working</option>
                        <option value="4">Reviewing</option>
                        <option value="5">Done</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add</button>
        </div>
    </div>
</div>
</div>
<script>
    $(".datepicker").datetimepicker({
        datepicker: true,
        timepicker: false,
        format: 'y-m-d'

    });</script>
