      <div class="row p-30">
        <table mat-table  [dataSource]="listData" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

<!-- Modal -->
<div class="modal fade" id="new-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">User Name<span
                      class="text-danger">*</span></label>
              <div class="col-sm-9">
                  <input type="Text" class="form-control" id="inputName" placeholder="Name">
              </div>
          </div>
          <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">Phone Number<span
                      class="text-danger">*</span></label>
              <div class="col-sm-9">
                  <input type="Text" class="form-control" id="inputName" placeholder="Phone Number">
              </div>
          </div>
          <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">Email<span
                      class="text-danger">*</span></label>
              <div class="col-sm-9">
                  <input type="email" class="form-control" id="" placeholder="Email">
              </div>
          </div>
          <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label"> Password<span
                      class="text-danger">*</span></label>
              <div class="col-sm-9">
                  <input type="password" class="form-control" id="" placeholder="Password">
              </div>
          </div>
          <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">Confirm Password<span
                      class="text-danger">*</span></label>
              <div class="col-sm-9">
                  <input type="password" class="form-control" id="" placeholder="Confirm Password">
              </div>
          </div>
          <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">Date Of Birth<span
                      class="text-danger">*</span></label>
              <div class="col-sm-9">
                  <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
              </div>
          </div>
          <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">Address<span
                      class="text-danger">*</span></label>
              <div class="col-sm-9">
                  <input type="Text" class="form-control" id="" placeholder="Address">
              </div>
          </div>
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- End Modal -->
